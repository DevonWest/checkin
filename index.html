<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reception Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #0b5394;
      color: white;
      padding: 1rem;
      margin: 0;
    }
    iframe {
      border: none;
      width: 100%;
      height: 90vh;
    }
  </style>
  <script>
    function reloadFormAfterSubmit() {
      const iframe = document.getElementById("checkin-form");

      iframe.onload = () => {
        const thankYouText = "Your response has been recorded.";
        try {
          const doc = iframe.contentDocument || iframe.contentWindow.document;
          if (doc.body.innerText.includes(thankYouText)) {
            setTimeout(() => {
              iframe.src = iframe.src;
            }, 6000); // Refresh after 6 sec
          }
        } catch (e) {
          console.log("Waiting for submission...");
        }
      };
    }
  </script>
</head>
<body onload="reloadFormAfterSubmit()">
  <h1>Reception Check-In</h1>
  <iframe
    id="checkin-form"
    src="https://docs.google.com/forms/d/e/1FAIpQLSc3Adt0RmlAT0NHSkfYmnhkv8xIirOBtbLvgLhKQ8-qaW5Nxw/viewform?embedded=true"
    allowfullscreen
  >
    Loadingâ€¦
  </iframe>
</body>
</html>
